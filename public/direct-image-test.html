<!DOCTYPE html>
<html>
<head>
    <title>Direct Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: white;
        }
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .test-item {
            border: 2px solid #ccc;
            padding: 15px;
            background: white;
        }
        .test-item h3 {
            color: black;
            margin-top: 0;
        }
        .test-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid #999;
            background: #f0f0f0;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Direct Image Loading Test</h1>
    <p>This page tests image loading without any React/Next.js complexity.</p>
    
    <div class="test-container">
        <div class="test-item">
            <h3>Archery Bow</h3>
            <img src="/products/archery-bow.jpg" alt="Archery Bow" class="test-image" id="img1">
            <div class="status loading" id="status1">Loading...</div>
        </div>
        
        <div class="test-item">
            <h3>Gym Gloves</h3>
            <img src="/products/dibear-gym-gloves.jpg" alt="Gym Gloves" class="test-image" id="img2">
            <div class="status loading" id="status2">Loading...</div>
        </div>
        
        <div class="test-item">
            <h3>Headphones</h3>
            <img src="/products/headphones-1.jpg" alt="Headphones" class="test-image" id="img3">
            <div class="status loading" id="status3">Loading...</div>
        </div>
        
        <div class="test-item">
            <h3>Camera</h3>
            <img src="/products/camera-1.jpg" alt="Camera" class="test-image" id="img4">
            <div class="status loading" id="status4">Loading...</div>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('img').forEach((img, index) => {
            img.onload = function() {
                console.log('✅ Image ' + (index + 1) + ' loaded successfully:', img.src);
                document.getElementById('status' + (index + 1)).textContent = '✅ Loaded successfully';
                document.getElementById('status' + (index + 1)).className = 'status success';
            };
            
            img.onerror = function() {
                console.error('❌ Image ' + (index + 1) + ' failed to load:', img.src);
                document.getElementById('status' + (index + 1)).textContent = '❌ Failed to load';
                document.getElementById('status' + (index + 1)).className = 'status error';
            };
        });
    </script>
</body>
</html>
